<div class="wrapper">
  <div class="wrapper__left-content">
    <app-header-with-gold-corners text="This week" [date]="firstDay + ' - ' + lastDay"></app-header-with-gold-corners>
    <ul class="days">
      <li class="days__day" *ngFor="let i of days" (click)="onDayClick(i)">
        <div class="days__day-header">
          <h1>{{i.name}}</h1>
          <p>{{i.date}}</p>
        </div>
        <h3 class="days__event-info">{{i.events.length}} events</h3>
        <span class="material-icons days__dots">more_horiz</span>
      </li>
    </ul>
  </div>
  <div class="wrapper__right-content">
    <ng-template [ngIf]="activeDay !== null">
      <app-active-calendar-day [activeDay]="activeDay"></app-active-calendar-day>
    </ng-template>
    <ng-template [ngIf]="activeDay === null">
      <app-dashed-border-area text="Day" icon="event"></app-dashed-border-area>
    </ng-template>
  </div>

</div>
